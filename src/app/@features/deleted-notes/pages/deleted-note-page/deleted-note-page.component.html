
<div class="container">
  <div class=" recycle-bin">
    <p class="">Empty recycle bin </p>
    <p (click)="onEmptyRecycleBin()" class="empty-bin">Empty Bin</p>
  </div>
  <div class="note-list-container">
    <mat-grid-list
      cols="5"
      rowHeight="1:1"
      gutterSize="10px"
      class="example-list"
    >
      <mat-grid-tile
        *ngFor="let note of deletedNotes$ | async"
        class="example-card"
      >
        <div class="note-card">
          <h1>{{ note.noteTitle || "" }}</h1>
          <p [innerHTML]="note.noteDescription">{{ note.noteDescription }}</p>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
