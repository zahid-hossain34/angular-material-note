<div class="note-container">
  <div class="note-input-container">
    <div
      appClickAwayListener
      (clickAway)="onClickAway()"
      class="note-input-container__box"
    >
      <input
        [(ngModel)]="title"
        *ngIf="showTitle"
        class="note-input-container__box__input"
        type="text"
        matInput
        placeholder="Title"
      />
      <ckeditor
        (focus)="onFoucusEditor()"
        [editor]="Editor"
        [(ngModel)]="editorContent"
        [config]="editorConfig"
        (change)="onEditorChange($event)"
      ></ckeditor>
    </div>
  </div>

  <div class="note-list-container">
    <mat-grid-list
      cdkDropList
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)"
      cols="5"
      rowHeight="1:1"
      gutterSize="10px"
      class="example-list"
    >
      <mat-grid-tile
        class="example-card"
        *ngFor="let note of notes$ | async"
        (click)="onNoteClick(note?.id)"
        cdkDrag
        [cdkDragData]="note"
      >
        <div class="note-card">
          <div class="card-action">
            <button mat-icon-button (click)="onDelete(note.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <h1>{{ note.noteTitle || "" }}</h1>
          <p [innerHTML]="note.noteDescription">{{ note.noteDescription }}</p>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
